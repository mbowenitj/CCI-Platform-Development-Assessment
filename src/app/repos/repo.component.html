

<div class="container">
  <p2> CCI Platform</p2><br><br>
  <section class="searchSection mat-elevation-z8">
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <div class="example-header">
        <!--search section -->
        <!-- <mat-form-field>
          <input
            matInput
            (keyup)="searchTerm$.next($any($event.target).value)"
            placeholder="Filter"
          />
        </mat-form-field> -->
        <!-- End search section -->
        <mat-form-field>
          <input
            matInput
            (keyup)="applyFilter($any($event.target).value)"
            placeholder="Search"
            #input
          />
        </mat-form-field>
      </div>
    </div>
  </section>

  <section class="tableSection">
    <mat-table class="matTable" martSort [dataSource]="dataSource.items">
      <!-- <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container> -->
      <!-- <a [title]="product.description" [routerLink]="['/products',productId]">{{product.name}}</a> -->

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.id }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="node_id">
        <mat-header-cell *matHeaderCellDef> Node ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.node_id }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="full_name">
        <mat-header-cell *matHeaderCellDef> Full Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.full_name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="url">
        <mat-header-cell *matHeaderCellDef> Repo Url </mat-header-cell>
        <mat-cell *matCellDef="let row">
        <!-- <mat-cell *matCellDef="let row; let i = index as repoId"> -->
          <a routerLink='/repos'>{{row.url}}</a>
          <!-- <a routerLink='/repos', repoId>{{row.url}}</a> -->
            <!-- <div *ngIf="repo.description">{{repo.description}}</div> -->
          <!-- {{ row.url }} -->
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="options">
        <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <!-- <button (click)="deleteRecord(row.id)">Delete</button>
          <button (click)="editRecord(row.id)">Edit</button> -->
          <button>View</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

      <tr>
        <td class="mat-cell" colspan="4">
          The filter doesnt match any result
          {{ input.value }}
        </td>
      </tr>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
